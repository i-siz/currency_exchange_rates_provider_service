spring:
  application:
    name: currency-exchange-rates-provider
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/currency_exchange}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.exchange.currency: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true

# Exchange rate providers configuration
exchange:
  providers:
    fixer:
      enabled: ${FIXER_ENABLED:false}
      api-url: ${FIXER_API_URL:http://data.fixer.io/api/latest}
      api-key: ${FIXER_API_KEY:}
    exchangeratesapi:
      enabled: ${EXCHANGERATESAPI_ENABLED:false}
      api-url: ${EXCHANGERATESAPI_API_URL:https://api.exchangeratesapi.io/v1/latest}
      api-key: ${EXCHANGERATESAPI_API_KEY:}
    mock1:
      enabled: ${MOCK1_ENABLED:true}
      url: ${MOCK1_URL:http://localhost:8081}
    mock2:
      enabled: ${MOCK2_ENABLED:true}
      url: ${MOCK2_URL:http://localhost:8082}
  
  scheduling:
    rate-update-cron: ${RATE_UPDATE_CRON:0 0 * * * *}  # Every hour
    enabled: ${RATE_UPDATE_ENABLED:true}
