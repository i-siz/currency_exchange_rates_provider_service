version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: currency-postgres
    environment:
      POSTGRES_DB: currency_exchange
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - currency-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: currency-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - currency-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mock Exchange Service 1
  mock-service-1:
    build:
      context: ./mock-services/mock-service-1
      dockerfile: Dockerfile
    container_name: mock-service-1
    environment:
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    networks:
      - currency-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mock Exchange Service 2
  mock-service-2:
    build:
      context: ./mock-services/mock-service-2
      dockerfile: Dockerfile
    container_name: mock-service-2
    environment:
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    networks:
      - currency-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main Application
  currency-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: currency-exchange-app
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/currency_exchange
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # External API keys (optional - set if you have them)
      FIXER_ENABLED: "false"
      FIXER_API_KEY: ""
      EXCHANGERATESAPI_ENABLED: "false"
      EXCHANGERATESAPI_API_KEY: ""
      # Mock services (enabled by default)
      MOCK1_ENABLED: "true"
      MOCK1_URL: http://mock-service-1:8081
      MOCK2_ENABLED: "true"
      MOCK2_URL: http://mock-service-2:8082
      # Scheduling
      RATE_UPDATE_ENABLED: "true"
      RATE_UPDATE_CRON: "0 0 * * * *"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-service-1:
        condition: service_started
      mock-service-2:
        condition: service_started
    networks:
      - currency-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  currency-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
